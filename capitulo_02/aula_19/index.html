<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 19</title>

    <!-- JAVASCRIPT -->
    <!-- <script src="scripts.js"></script> -->
    <script src="senha.js"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <form action="" class="container" id="formulario">
        <div class="form-group mb-2">
            <label for="email">Email:</label>
            <input
                placeholder="Digite seu e-mail" 
                type="email" name="email" id="email" class="form-control">
            <small id="alert-email" 
                class="text-danger d-none">O campo email é obrigatório</small>
        </div>
        <!-- <div class="form-group mb-2">
            <label for="nome">Nome:</label>
            <input
                placeholder="Digite seu Nome" 
                type="text" name="nome" id="nome" class="form-control">
            <small id="alert-nome" 
                class="text-danger d-none">O campo nome é obrigatório</small>
        </div> -->
        <div class="form-group mb-2">
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" class="form-control">
            <small id="alert-senha" 
                class="text-danger d-none">O campo senha é obrigatório</small>
        </div>
        <div class="form-group mb-2">
            <label for="confirmacao">Confirmação de Senha:</label>
            <input type="password" name="confirmacao" id="confirmacao" class="form-control">
            <small id="alert-confirmacao" 
                class="text-danger d-none">O campo confirmação de senha é obrigatório</small>
        </div>
        <div class="form-group mb-2">
            <input type="checkbox" name="termos" id="termos"> Aceitar termos de uso
        </div>
        <button class="btn btn-primary">Enviar</button>
    </form>
</body>
</html>
