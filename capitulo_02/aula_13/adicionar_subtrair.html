<body>

    <button onclick="adicionar()">Adicionar +1</button>
    <button onclick="subtrair()">Subtrair -1</button>

    <script>
        var numero = 0;
        // console.log(numero)

        function adicionar() {
            numero++;
            // numero = numero + 1;
            // numero += 1;
            console.log(numero);
        }

        function subtrair() {
            numero--;
            // numero -= 1;
            console.log(numero);
        }
    </script>
