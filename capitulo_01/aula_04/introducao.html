<!DOCTYPE html>
<html>
<head>

</head>
<body>

<table>

    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
    </tr>
  </thead>

    <tr>
      <td>Linha 1, Coluna 1</td>

    </tr>
    <tr>
      <td>Linha 2, Coluna 1</td>

</table>

</body>
</html>
