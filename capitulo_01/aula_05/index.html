<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 05 - Formulários</title>
</head>
<body>
    <form 
        enctype="multipart/form-data"
        method="get"
        action="https://d21.agency/cadastro">
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome</label>
            <input name="nome" type="text">

            <br>

            <label for="email">E-mail</label>
            <input name="email" type="email">

            <br>

            <label for="senha">Senha</label>
            <input name="senha" type="password">
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>

            <label for="rua">Rua</label>
            <input name="rua" type="text">

            <br>

            <label for="numero">Número</label>
            <input name="numero" type="number">
        </fieldset>

        <fieldset>
            <legend>Observações</legend>

            <label for="observacoes">Observações</label>
            <textarea 
                rows="6"
                cols="20"
                ></textarea>

        </fieldset>

        <fieldset>
            <legend>Dados de Nascimento</legend>
            <label for="nascimento">data de nascimento</label>
            <input name="nascimento" type="date">
            <br>
            <label for="hora">hora de nascimento</label>
            <input name="hora" type="time">
        </fieldset>

        <fieldset>
            <legend>Gênero</legend>
            <label>Gênero</label>
            <select required>
                <option value=""></option>
                <option value="1">Masculino</option>
                <option value="2">Feminino</option>
                <option value="3">Outros</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Gênero 2</legend>
            <div>
                <input name="genero" type="radio">
                <label for="genero">Feminino</label>
            </div>
            <div>
                <input name="genero" type="radio">
                <label for="genero">Masculino</label>
            </div>
            <div>
                <input name="genero" type="radio">
                <label for="genero">Outros</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Termos de uso</legend>
            <div>
                <label>
                    <input disabled checked required type="checkbox">
                    Concordo com os termos de privacidade
                </label>
                <label>
                    <input checked type="checkbox">
                    Concordo com os termos de uso
                </label>
                <br>
                <label>
                    <input checked type="checkbox">
                    Concordo com a empresa capturar meus dados
                </label>
            </div>
        </fieldset>

        <fieldset>
            <input type="color" name="" id="">
            <input type="file" name="" id="">
            <input type="hidden" name="pagina-1">
            <input type="range"
                min="0"
                max="100"
                step="5"
                value="0"
            name="" id="">
            <input type="url" name="" id="">
            <br>
            <label for="">Limpar os Dados do Formulário</label>
            <input type="reset">
        </fieldset>
        
        <!-- <input type="submit" value="confirmar"> -->
        <button>enviar</button>
    </form>
</body>
</html>
