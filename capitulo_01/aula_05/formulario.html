<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aula 05 - Formulários</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Formulário de Contato</legend>

            <label for="name">Nome:</label>
            <input type="text" id="name" name="name"><br>
          
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email"><br>
          
            <label for="message">Mensagem:</label>
            <textarea id="message" 
                rows="10"
                name="message"></textarea><br>
            
            <p for="termos">Concordo com os termos de uso.</p>

            <label>
                <input type="radio" 
                    name="termos" 
                    id="termos-sim" 
                    value="1" >
                Sim
            </label>
            <label>
                <input 
                    type="radio" 
                    name="termos" 
                    id="termos-não" 
                    value="2" >
                Não
            </label>

            <input type="submit" value="Enviar">
        </fieldset>
      </form>
      <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event){
            event.preventDefault();
            console.log('Nome: ', form.name.value);
            console.log('E-mail: ', form.email.value);
            console.log('Mensagem: ', form.message.value);
            console.log('Concorda com os termos? ', form.termos.value);
        });
      </script>
</body>
</html>
