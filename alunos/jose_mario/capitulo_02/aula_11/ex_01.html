<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
<style>
    body {
        background: black;
    }
    h1 {
        color: blue;
        font-size: 20px;
    }
    body {
        color: aqua;
        font-size: 14px;
    }
    div#Adicao {
        color: red;
    }
    div#Subtracao {
        color: rgb(0, 255, 13);
    }
    div#Multiplicacao {
        color: rgb(132, 0, 255);
    }
    div#Divisao {
        color: rgb(217, 255, 0);
    }
    


</style>

</head>
<body>
    <h1>Exercício de Matemática</h1>
    <div id="Adicao">Adicao <br>
        <script>
            var n1 = Number(window.prompt('Digite um número: '))
            var n2 = Number(window.prompt('Digite outro número: '))
            var soma = n1 + n2
            window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}!`)
        </script>
    </div>    

    <div id="Subtracao">Subtracao <br>
        <script>
            var n1 = Number(window.prompt('Digite um número: '))
            var n2 = Number(window.prompt('Digite outro número: '))
            var subtracao = n1 - n2
            window.alert(`A diferença entre ${n1} e ${n2} é igual a ${subtracao}!`)
        </script>
    </div>
    
    <div id="Multiplicacao">Multiplicacao <br>
        <script>
            var n1 = Number(window.prompt('Digite um número: '))
            var n2 = Number(window.prompt('Digite outro número: '))
            var multiplicacao = n1 * n2
            window.alert(`A multiplicação entre ${n1} e ${n2} é igual a ${multiplicacao}!`)
        </script>
    </div>
    
    <div id="Divisao">Divisao
        <script>
            var n1 = Number(window.prompt('Digite um número: '))
            var n2 = Number(window.prompt('Digite outro número: '))
            var divisao = n1 / n2
            window.alert(`A divisão entre ${n1} e ${n2} é igual a ${divisao}!`)
        </script>
    </div> 

        
</body>
</html>
