<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>

    <style>
        h1 {
            color: orange;
            font: 20px;
            margin: auto;
        }
        p {
            color: green;
            font: 16px;
        }
    </style>
</head>
<body>
    <h1>Questionário</h1>
    <p>
        <script>
            var nome = window.prompt('Qual o seu primeiro nome? ')
            var sobrenome = window.prompt('Qual o seu sobrenome? ')
            var idade = window.prompt('Qual a sua idade? ')
            document.write(`Meu nome é, ${nome}, ${sobrenome} e tenho ${idade} anos de idade`)
        </script>
    </p>
    
</body>
</html>
